<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern California Surf Co.</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background color */
        body {
            background-color: #87CEEB; /* Sky blue */
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #FFD700; /* Gold */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333; /* Dark gray */
        }

        /* Navigation menu styles */
        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        /* Product descriptions */
        .product {
            margin: 20px;
            padding: 10px;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Dark gray */
            color: #FFF;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Southern California Surf Co.</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="product">
        <h2>Featured Product</h2>
        <p>Check out our new surfboards!</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <h2>Surf Apparel</h2>
        <p>We have a wide range of stylish surf clothing.</p>
        <button>Shop Now</button>
    </div>

    <!-- Add more product descriptions here -->

    <footer>
        Â© 2024 Southern California Surf Co. All rights reserved.
    </footer>
</body>
</html>
